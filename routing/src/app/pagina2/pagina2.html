<h3>Aggiungi Studente</h3>

<form class="mt-3">
  <div class="form-group">
    <label>Nome</label>
    <input [(ngModel)]="nome" name="nome" class="form-control" placeholder="Inserisci nome">
  </div>

  <div class="form-group">
    <label>Classe</label>
    <input [(ngModel)]="classe" name="classe" class="form-control" placeholder="Inserisci classe">
  </div>

  <div class="form-group">
    <label>Media voti</label>
    <input [(ngModel)]="mediaVoti" name="mediaVoti" type="number" step="0.1" class="form-control" placeholder="Inserisci media">
  </div>

  <button type="button" (click)="aggiungiStudente()" class="btn btn-success mt-2">Aggiungi</button>
</form>
